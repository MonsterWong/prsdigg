query ArticleConnection($order: String!, $after: String) {
  articleConnection(order: $order, after: $after) {
    nodes {
      uuid
      title
      intro
      price
      revenue
      ordersCount
      commentsCount
      upvoteRatio
      author {
        name
        avatarUrl
        mixinId
        bio
      }
      createdAt
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
