query CommentConnection(
  $commentableType: String
  $commentableId: Int
  $authorMixinId: String
  $after: String
) {
  commentConnection(
    commentableType: $commentableType
    commentableId: $commentableId
    authorMixinId: $authorMixinId
    after: $after
  ) {
    nodes {
      id
      content
      deletedAt
      upvotesCount
      downvotesCount
      upvoted
      downvoted
      author {
        name
        avatarUrl
        mixinId
        createdAt
      }
      commentable {
        uuid
        title
      }
      createdAt
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
