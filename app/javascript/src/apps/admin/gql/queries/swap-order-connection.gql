query AdminSwapOrderConnection($userId: ID, $after: String) {
  adminSwapOrderConnection(userId: $userId, after: $after) {
    nodes {
      id
      traceId
      state
      fill
      amount
      minAmount
      fillAssetId
      payAssetId
      article {
        uuid
        title
        price
      }
      payer {
        name
        avatarUrl
        mixinId
      }
      createdAt
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
